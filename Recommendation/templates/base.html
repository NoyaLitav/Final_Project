<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}My App{% endblock %}</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body, h1, h2, h3, h4, h5, h6 {
      font-family: "Raleway", Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Style for the h1 and paragraph elements to center them */
    h1, p {
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 20vh; /* Adjust height to allocate space for the header */
    }

  </style>
  {% block extra_styles %}{% endblock %}
</head>
<body class="w3-light-grey">
<!-- Navigation Bar -->
<div class="w3-bar w3-white w3-large">
  <a href="{% url 'homepage' %}" class="w3-bar-item w3-button w3-red w3-mobile"><i class="fa fa-automobile w3-margin-right"></i>SmartPark</a>
  {% block extra_nav_items %}{% endblock %}
</div>
  {% block content %}
{% endblock %}
</body>
</html>
